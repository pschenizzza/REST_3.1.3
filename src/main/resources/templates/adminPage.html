<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equal="Content-Type" content="text/thml; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Admin page</title>
</head>
<body>

<div class="container-fluid bg-dark">
    <nav class="navbar navbar-dark sticky-top bg-dark py-1 m-0">
        <a class="navbar-brand" id="navBarAdmin"></a>
        <a class="nav-link " style="color: #808080" href="/logout">Logout</a>
    </nav>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 m-0 p-0"><br>

            <ul class="nav flex-column nav-pills" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="pill" href="#admin_panel" role="tab"
                       aria-controls="admin_panel" aria-selected="true">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="pill" href="#user_panel" role="tab"
                       aria-controls="user_panel" aria-selected="false">User</a>
                </li>
            </ul>

        </div>
        <div class="container col-md-10 bg-light px-4 py-3">
            <div class="tab-content active">
                <div class="tab-pane show active" id="admin_panel" role="tabpanel">
                    <h1>Admin panel</h1>
                    <ul class="nav nav-tabs pt-2" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#admin" role="tab"
                               aria-controls="admin" aria-selected="true">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#new_user" role="tab"
                               aria-controls="new_user" aria-selected="false">New User</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade bg-white show active" id="admin" role="tabpanel"
                             aria-labelledby="admin-tab">
                            <div class="border border-muted rounded">
                                <div class="border rounded-top border-right-0 border-top-0 border-left-0 border-muted  px-3 pt-2 pb-1"
                                     style="background-color: #f1f1f1">
                                    <h5>All users</h5>
                                </div>
                                <div class="container col-md p-4 m-0">
                                    <table class="table table-striped table-condensed">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="usersTable">
                                        </tbody>
                                    </table>

                                    <!--   modal Edit    -->

                                    <div class="modal fade" id="editModal">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h3 class="modal-title"> Edit user</h3>
                                                    <button class="close" data-dismiss="modal">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="container col-md-6 text-center">
                                                        <div class="row">
                                                            <form>
                                                                <div class="form-group text-center">
                                                                    <div>
                                                                        <label for="idEdit">id</label>
                                                                        <input type="text"
                                                                               class="form-control"
                                                                               id="idEdit" name="id" readonly>
                                                                    </div>
                                                                    <div>
                                                                        <label for="firstNameEdit">first name</label>
                                                                        <input type="text" value=""
                                                                               class="form-control"
                                                                               id="firstNameEdit" name="firstname">
                                                                    </div>
                                                                    <div>
                                                                        <label for="lastNameEdit">last name</label>
                                                                        <input type="text" value=""
                                                                               class="form-control"
                                                                               id="lastNameEdit" name="lastname">
                                                                    </div>
                                                                    <div>
                                                                        <label for="ageEdit">Age</label>
                                                                        <input type="number" value=""
                                                                               class="form-control"
                                                                               id="ageEdit" name="age">
                                                                    </div>
                                                                    <div>
                                                                        <label for="emailEdit">Email</label>
                                                                        <input type="text" value=""
                                                                               class="form-control"
                                                                               id="emailEdit" name="email">
                                                                    </div>
                                                                    <div>
                                                                        <label for="passwordEdit">Password</label>
                                                                        <input type="password" class="form-control"
                                                                               id="passwordEdit" name="password">
                                                                    </div>
                                                                    <div>
                                                                        <label for="roleEdit">Role</label>
                                                                        <select multiple class="form-control"
                                                                                id="roleEdit"
                                                                                name="role">
                                                                            <option value="ROLE_ADMIN">ADMIN
                                                                            </option>
                                                                            <option value="ROLE_USER">USER</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button class="btn btn-secondary" data-dismiss="modal">Close
                                                        </button>
                                                        <button type="submit" class="btn btn-primary" id="submitEdit">
                                                            Edit
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!--   modal Delete   -->

                                    <div class="modal fade" id="modalDelete">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h3 class="modal-title">Delete user</h3>
                                                    <button class="close" data-dismiss="modal">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="container col-md-6 text-center">
                                                        <form>
                                                            <div class="form-group text-center">
                                                                <div>
                                                                    <label for="idDelete"><b>ID</b></label>
                                                                    <input type="text" class="form-control"
                                                                           id="idDelete" name="id" readonly><br>
                                                                </div>
                                                                <div>
                                                                    <label for="firstNameDelete"><b>First
                                                                        name</b></label>
                                                                    <input type="text"
                                                                           class="form-control"
                                                                           id="firstNameDelete"
                                                                           name="firstName" readonly><br>
                                                                </div>
                                                                <div>
                                                                    <label for="lastNameDelete"><b>Last
                                                                        name</b></label>
                                                                    <input type="text"
                                                                           class="form-control"
                                                                           id="lastNameDelete"
                                                                           name="lastName" readonly><br>
                                                                </div>
                                                                <div>
                                                                    <label for="ageDelete"><b>Age</b></label>
                                                                    <input type="number"
                                                                           class="form-control"
                                                                           id="ageDelete" name="age"
                                                                           readonly><br>
                                                                </div>
                                                                <div>
                                                                    <label for="emailDelete"><b>Email</b></label>
                                                                    <input type="text"
                                                                           class="form-control"
                                                                           id="emailDelete" name="email"
                                                                           readonly><br>
                                                                </div>
                                                                <div>
                                                                    <label for="roleDelete"><b>Role</b></label>
                                                                    <select multiple class="form-control"
                                                                            id="roleDelete" name="role"
                                                                            readonly>
                                                                        <option value="admin">ADMIN</option>
                                                                        <option value="user">USER</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">Close
                                                    </button>
                                                    <button type="submit" class="btn btn-danger" id="submitDelete">
                                                        Delete
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--    Add new user    -->

                        <div class="tab-pane fade bg-white" id="new_user" role="tabpanel"
                             aria-labelledby="new_user-tab">
                            <div class="border border-muted rounded">
                                <div class="border rounded-top border-right-0 border-top-0 border-left-0 border-muted px-3 pt-2 pb-1"
                                     style="background-color: #f1f1f1">
                                    <h5>Add new user</h5>
                                </div>
                                <div class="container col-md-4 p-4 text-center">

                                    <form>
                                        <div class="form-group text-center">
                                            <div>
                                                <label for="firstNameAdd"><b>First name</b></label>
                                                <input type="text" class="form-control" id="firstNameAdd"
                                                       name="firstName"
                                                       placeholder="First name"><br>
                                            </div>
                                            <div>
                                                <label for="lastNameAdd"><b>Last name</b></label>
                                                <input type="text" class="form-control" id="lastNameAdd"
                                                       name="lastName"
                                                       placeholder="Last name"><br>
                                            </div>
                                            <div>
                                                <label for="ageAdd"><b>Age</b></label>
                                                <input type="number" class="form-control" id="ageAdd" name="age"
                                                       placeholder="Age"><br>
                                            </div>
                                            <div>
                                                <label for="emailAdd"><b>Email</b></label>
                                                <input type="text" class="form-control" id="emailAdd" name="email"
                                                       placeholder="Email"><br>
                                            </div>
                                            <div>
                                                <label for="passwordAdd"><b>Password</b></label>
                                                <input type="text" class="form-control" id="passwordAdd"
                                                       name="password"
                                                       placeholder="Password"><br>
                                            </div>
                                            <div>
                                                <label for="roleAdd"><b>Role</b></label>
                                                <select multiple class="form-control" id="roleAdd" name="role">
                                                    <option value="ROLE_ADMIN">ADMIN</option>
                                                    <option value="ROLE_USER" selected>USER</option>
                                                </select>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-success" id="submitAdd">Add new user
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane" id="user_panel" role="tabpanel">
                    <h1>User information page</h1>
                    <div class="border border-muted rounded">
                        <div class="border rounded-top border-right-0 border-top-0 border-left-0 border-muted px-3 pt-2 pb-1"
                             style="background-color: #f1f1f1">
                            <h5>About user</h5>
                        </div>
                        <div class="container col-md p-4 m-0" style="background-color: white">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr id="adminInfo">
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/static/admin.js"></script>
</body>
</html>[
